<body>
<div class="backgroundDesktop"></div>
<div class="head">
    <p>tasty<span><br>
        che</span>f</p>
    <div class="main">
        <div class="text">
            <h3>Заходи с телефона и пробуй наше приложение прямо сейчас!</h3>
        </div>
    </div>
</div>


<div id="slider" class="swipe stage">
    <div class="swipe-wrap">

    </div>
</div>

<div class="final-state hidden">

</div>
<div class="menu">

    <div class="drag-item">
        <div class="drag-item-icon">
            <button class="tablinks" onclick="openC(event, 'home')">
                <img src="images/home.png" alt="options" width="26px" height="25px">
            </button>
        </div>
    </div>
    <div class="drag-item">
        <div class="drag-item-icon">
            <button class="tablinks" onclick="openC(event, 'options')">
                <img src="images/options.png" alt="options" width="26px" height="25px">
            </button>
        </div>
    </div>
    <div class="drag-item">
        <div class="drag-item-icon">
            <button class="tablinks" onclick="openC(event, 'settings')">
                <img src="images/settings.png" alt="set" width="28px" height="28px">
            </button>
        </div>
    </div>
    <div class="drag-item">
        <div class="drag-item-icon">
            <button class="tablinks" onclick="openC(event, 'stars')">
                <img src="images/stars.png" alt="star" width="21px" height="28px">
            </button>
        </div>
    </div>
    <div class="drag-item">
        <div class="drag-item-icon">
            <button class="tablinks" onclick="openC(event, 'person')">
                <img src="images/person.png" alt="pers" width="21px" height="26px">
            </button>
        </div>
    </div>
</div>


<div id="stars" class="tabcontent">666</div>
<div id="options" class="tabcontent">
</div>
<div id="home" class="tabcontent"></div>
<div id="person" class="tabcontent"></div>
<div id="settings" class="tabcontent">666</div>
</div

    document.querySelectorAll('.drag-area').forEach(element => {
        function cl() {
            element.parentNode.classList.toggle('closed');
