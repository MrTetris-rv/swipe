<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

  <title>TastyChef</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <div class="stage">
    <div id="stacked-cards-block" class="stackedcards stackedcards--animatable init">
      <div class="stackedcards-container">
        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="images/b1.jpg" width="100%" height="100%" /></div>

          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="images/l1.jpg" width="100%" height="100%" /></div>

          </div>


        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="images/k1.jpg" width="100%" height="100%" /></div>

          </div>

        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="images/f1.jpg" width="100%" height="100%" /></div>

          </div>

        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="images/c1.jpg" width="100%" height="100%" /></div>

          </div>

        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="images/sm1.jpg" width="100%" height="100%" /></div>

          </div>

        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="images/s1.jpg" width="100%" height="100%" /></div>

          </div>

        </div>




        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="images/ph1.jpg" width="100%" height="100%" /></div>

          </div>

        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="images/ph2.jpg" width="100%" height="100%" /></div>

          </div>

        </div>

        <div class="card">
          <div class="card-content">
            <div class="card-image"><img src="images/ph4.jpg" width="100%" height="100%" /></div>

          </div>

        </div>
      </div>

      <div class="stackedcards--animatable stackedcards-overlay top">
      </div>
      <div class="stackedcards--animatable stackedcards-overlay right">

        <div class="star">
          <p class="par">Добавлено в избранное</p>
          <span class="material-icons gold">
            grade
          </span>
        </div>
      </div>
      
      <div class="stackedcards--animatable stackedcards-overlay left"></div>
    </div>

  </div>

  <div class="final-state hidden">

  </div>

  <div class="menu">
    <img src="images/options.png" alt="">
    <img src="images/settings.png" alt="">
    <img src="images/stars.png" alt="">
    <img src="images/person.png" alt="">
  </div>

  <script src="js/script.js"></script>
</body>

</html>
